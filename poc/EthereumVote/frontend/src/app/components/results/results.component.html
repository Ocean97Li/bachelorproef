  <div class="card">
    <h1>Does Pineapple go on pizza?</h1>
    <!-- <img src="../assets/art.png" class="center"/> -->
    <form>
        <ng-container *ngIf="votes && totalVotes() > 0; else noVotesYet;">
          <h1>Results:</h1>
        </ng-container>
          <div class="votes">
            <div class="yes transistion" [ngStyle]="{width: 'calc('+percentage('Yes')+' - 30px)'}">
              Yes
            </div>
            <i class="percentage">
                {{displayPercentage[0]}}%
            </i>
          </div>
          <div class="votes">
            <div class="no transistion" [ngStyle]="{width: 'calc('+percentage('No')+' - 30px)'}">
              No
            </div>
            <i class="percentage">
                {{displayPercentage[1]}}%
            </i>
          </div>
          <div class="center total">{{totalVotes(votes)}} votes</div>
        <ng-template #fetchingVotes>
            <p class="center space-bottom">Fetching votes...</p>
        </ng-template>
    </form>
  <div>
